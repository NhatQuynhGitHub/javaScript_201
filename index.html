<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star war: Characters</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./Rescouce/favicon/icons8-star-wars-32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>
<body>
    <img class="logo" src="./Rescouce/starwars.png" alt="Banner">
    <div class="bg-dark">
        <header class="container hero-titile">
            <h1>Character <span>Generator</span></h1>
        </header>

        <main>
            <div class="container">
                <img id="image" alt="Photo of character">
            </div>
            <div class="info__text">
                <div class="container">
                    <a class="btt" href="image">
                        <button class="btn getRandomCharacter">Pick one</button>
                    </a>
                    <div class="character">
                        <div class="tittle">
                            <div class="info--1 row">
                                <h3 class="col">Who you get:</h3>
                                <div class="col" id="name">...</div>
                            </div>
                            <div class="info--1 row">
                                <h3 class="col">Height:</h3>
                                <div class="col" id="height">...</div>
                            </div>
                            <div class="info--1 row">
                                <h3 class="col">Birth year:</h3>
                                <div class="col" id="born">...</div>
                            </div>
                            <div class="info--1 row">
                                <h3 class="col">Homeworld:</h3>
                                <div class="col" id="homeworld">...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
    <footer class="container">
        <p> Character of Star Wars create by Winnie Nguyen &copy; 2023 </p>
    </footer>
        
    </div>
    </div>
    







    <script src="script.js"></script>
    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
